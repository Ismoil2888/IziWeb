<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Регистрация</h1>
  
  <form id="registrationForm" onsubmit="registerUser(event)">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" required>
    <br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    
    <label for="password">Пароль:</label>
    <input type="password" id="password" required>
    <br>
    
    <button type="submit">Зарегистрироваться</button>
  </form>
  
  <div id="errorMessage" class="error"></div>
  
  <script>
    function registerUser(event) {
      event.preventDefault(); // Предотвращаем отправку формы
      
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      
      var errorMessage = document.getElementById("errorMessage");
      
      // Здесь вы можете добавить дополнительные проверки, например, проверку на уникальность имени пользователя или валидацию email
      
      // Отправка данных на сервер
      // Вместо этого кода вам нужно будет написать код для отправки данных на ваш сервер для регистрации пользователя
      // Здесь приведен пример использования fetch API для отправки данных на сервер
      fetch("/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: username,
          email: email,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          errorMessage.textContent = ""; // Очищаем сообщение об ошибке
          document.getElementById("registrationForm").reset(); // Очищаем форму
          alert("Регистрация успешно завершена!");
        } else {
          errorMessage.textContent = data.message; // Выводим сообщение об ошибке, полученное с сервера
        }
      })
      .catch(error => {
        errorMessage.textContent = "Произошла ошибка при регистрации"; // Выводим общее сообщение об ошибке
      });
    }
  </script>
</body>
</html>
