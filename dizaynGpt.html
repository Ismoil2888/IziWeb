<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <style>
    /* Стилизация формы и элементов */
  </style>
</head>
<body>
  <h1>Вход</h1>
  
  <form id="loginForm" onsubmit="loginUser(event)">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" required>
    <br>
    
    <label for="password">Пароль:</label>
    <input type="password" id="password" required>
    <br>
    
    <button type="submit">Войти</button>
  </form>
  
  <div id="profile" style="display: none;">
    <h2>Профиль пользователя</h2>
    <p id="usernameDisplay"></p>
  </div>
  
  <script>
    // JavaScript код будет здесь
    function loginUser(event) {
  event.preventDefault(); // Предотвращаем отправку формы
  
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  
  // Здесь вы можете добавить проверку имени пользователя и пароля, например, сравнение с сохраненными данными
  
  // Очищаем форму
  document.getElementById("loginForm").reset();
  
  // Показываем профиль пользователя
  showProfile(username);
}

function showProfile(username) {
  document.getElementById("usernameDisplay").textContent = "Имя пользователя: " + username;
  
  // Скрываем форму входа и показываем профиль пользователя
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("profile").style.display = "block";
}

// Проверяем, есть ли сохраненная информация о пользователе
if (localStorage.getItem("username")) {
  var username = localStorage.getItem("username");
  showProfile(username);
}

  </script>
</body>
</html>
