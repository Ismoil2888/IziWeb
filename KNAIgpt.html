<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
  
  .lang_buttons {
  margin: 0 auto;
  width: 100px;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #000;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
}

.rus_lang {
  background-color: #ff0000;
}

  
  </style>
  
</head>
<body>
  <h1>My Website</h1>
  <div class="lang_buttons">
    <a href="#" class="button rus_lang">Русский</a>
    <a href="#" class="button en_lang">English</a>
  </div>

  <p>Lorem hello my friend and her husband and wife team and the second half</p>
  
  <script>
  
  // Идентификаторы кнопок
const rusLangButton = document.querySelector(".button.rus_lang");
const enLangButton = document.querySelector(".button.en_lang");

// Функция для смены языка
function changeLang() {
  // Получаем текущий язык
  const currentLang = document.querySelector("html").lang;

  // Если язык русский, то устанавливаем английский
  if (currentLang === "ru") {
    document.querySelector("html").lang = "en";
    rusLangButton.classList.remove("rus_lang");
    rusLangButton.classList.add("en_lang");
    enLangButton.classList.remove("en_lang");
    enLangButton.classList.add("rus_lang");
  } else {
    // Если язык английский, то устанавливаем русский
    document.querySelector("html").lang = "ru";
    rusLangButton.classList.add("rus_lang");
    rusLangButton.classList.remove("en_lang");
    enLangButton.classList.add("en_lang");
    enLangButton.classList.remove("rus_lang");
  }
}

// Привязываем событие к кнопке
rusLangButton.addEventListener("click", changeLang);
enLangButton.addEventListener("click", changeLang);

  
  </script>
  
</body>
</html>
