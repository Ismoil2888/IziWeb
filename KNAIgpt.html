<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
  
  body {
  font-family: sans-serif;
}

.registration-form {
  width: 400px;
  margin: 0 auto;
}

.login-form {
  width: 400px;
  margin: 0 auto;
}

.user-profile {
  width: 400px;
  margin: 0 auto;
}

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
}

button {
  background-color: #000;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

  
  </style>
  
</head>
<body>

  <div class="registration-form">
    <h1>Registration</h1>

    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <input type="email" placeholder="Email" />

    <button type="submit">Register</button>
  </div>

  <div class="login-form">
    <h1>Login</h1>

    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />

    <button type="submit">Login</button>
  </div>

  <div class="user-profile">
    <h1>User Profile</h1>

    <p>Username: <span id="username"></span></p>
    <p>Email: <span id="email"></span></p>

    <button type="submit">Logout</button>
  </div>

  <script>
  
  // База данных
const db = {
  users: [
    {
      username: "johndoe",
      password: "password",
      email: "johndoe@example.com",
    },
  ],
};

// Функция для регистрации пользователя
function registerUser() {
  // Получаем данные из формы
  const username = document.querySelector(".registration-form input[name='username']").value;
  const password = document.querySelector(".registration-form input[name='password']").value;
  const email = document.querySelector(".registration-form input[name='email']").value;

  // Проверяем, что поля заполнены
  if (username === "" || password === "" || email === "") {
    alert("Please fill in all fields.");
    return;
  }

  // Проверяем, что имя пользователя не занято
  for (const user of db.users) {
    if (user.username === username) {
      alert("Username is already taken.");
      return;
    }
  }

  // Добавляем пользователя в базу данных
  db.users.push({
    username,
    password,
    email,
  });

  // Успешная регистрация
  alert("Registration successful.");
}

// Функция для входа пользователя
function loginUser() {
  // Получаем данные из формы
  const username = document.querySelector(".login-form input[name='username']").value;
  const password = document.querySelector(".login-form input[name='password']").value;

  // Проверяем, что поля заполнены
  if (username === "" || password === "") {
    alert("Please fill in all fields.");
    return;
  }

  // Ищем пользователя в базе данных
  for (const user of db.users) {
    if (user.username === username && user.password === password) {
      // Пользователь найден
      // Устанавливаем значения для имени пользователя и email в пользовательском профиле
      document.querySelector("#username").textContent = user.username;
      document.querySelector("#email").textContent = user.email;
      return;
    }

  
  </script>
  
</body>
</html>
