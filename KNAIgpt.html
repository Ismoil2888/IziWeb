<!DOCTYPE html>
<html>
<head>
  <title>Крестики-нолики</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .board {
      display: inline-block;
      margin-top: 20px;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #ccc;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }

    .cell:hover {
      background-color: #f2f2f2;
    }

    .message {
      margin-top: 20px;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Крестики-нолики</h1>
  <div class="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div class="message"></div>

  <script>
    // JavaScript код для игры "Крестики-нолики" с искусственным интеллектом

    // Инициализация игрового поля
    const board = document.querySelector('.board');
    const cells = document.querySelectorAll('.cell');
    const message = document.querySelector('.message');
    let currentPlayer = 'X';
    let gameActive = true;

    // Функция для обработки хода игрока
    function handleCellClick(e) {
      const cell = e.target;
      const cellIndex = Array.from(cells).indexOf(cell);

      if (gameActive && cell.textContent === '') {
        cell.textContent = currentPlayer;
        cell.classList.add(currentPlayer);

        if (checkWin(currentPlayer)) {
          endGame(false);
        } else if (checkDraw()) {
          endGame(true);
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          makeComputerMove();
        }
      }
    }

    // Функция для проверки победы
    function checkWin(player) {
      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      return winningCombinations.some(combination => {
        return combination.every(index => {
          return cells[index].classList.contains(player);
        });
      });
    }

    // Функция для проверки ничьи
    function checkDraw() {
      return Array.from(cells).every(cell => {
        return cell.textContent !== '';
      });
    }

    // Функция для завершения игры
    function endGame(draw) {
      gameActive = false;
      message.textContent = draw ? 'Ничья!' : `Игрок ${currentPlayer} победил!`;
    }

    // Функция для хода компьютера
    function makeComputerMove() {
      if (!gameActive) return;

      const availableCells = Array.from(cells).filter(cell => {
        return cell.textContent === '';
      });

      const randomIndex = Math.floor(Math.random() * availableCells.length);
      const randomCell = availableCells[randomIndex];

      setTimeout(() => {
        randomCell.textContent = currentPlayer;
        randomCell.classList.add(currentPlayer);

        if (checkWin(currentPlayer)) {
          endGame(false);
        } else if (checkDraw()) {
          endGame(true);
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }, 500);
    }

    // Добавление обработчиков событий
    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
    });
  </script>
</body>
</html>
